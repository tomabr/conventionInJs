<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Places Searchbox</title>
  <style>
  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  #detect {
    z-index: 1;
    height: 40px;
  }

  #map {
    height: 100%;
    width: 100%;
  }

  #pac-input {
    width: 300px;
    height: 40px;
    padding: 5px;
    box-sizing: border-box;
  }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm4U_1BDdHrkl2AspIX1q_5ZxZBGLs5bI&libraries=places"></script>
</head>

<body>
  <input id="pac-input" class="controls" type="text" placeholder="Search for places">
  <button id="detect">Geopostion</button>
  <div id="map"></div>
</body>
<script>
(function() {

  var GeoLocalisation = {
    latitude: 50,
    longitude: 20,
    myTypeId: google.maps.MapTypeId.TERRAIN,
    zoom: 10,
    markers: [],
    bounds: null,
    cleanMarkers: function(){
      this.markers.forEach(function(marker) {
        marker.setMap(null);
      });
      this.markers = [];
    },
    setMarker: function(){
      this.markers.push(new google.maps.Marker(arguments[0]));
    },
    getMap: function(elm) {
      this.map = new google.maps.Map(elm, {
        center: {
          lat: this.latitude,
          lng: this.longitude
        },
        zoom: this.zoom,
        myTypeId: this.myTypeId,
        fullscreenControl: true
      });
    },
    setControlers: function(obj) {
      var input = obj.input;
      var button = obj.button;

      this.map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);
      this.map.controls[google.maps.ControlPosition.TOP_CENTER].push(button);
      this.searchBox = new google.maps.places.SearchBox(input);
      this.detect = button;
    },
    searchBoxChange: function() {

      this.searchBox.addListener('places_changed', function() {
        var places = this.searchBox.getPlaces();
        if (places.length === 0) {
          return;
        }

        //clean markers
        this.cleanMarkers();

        this.bounds = new google.maps.LatLngBounds();
        places.forEach(function(place) {
          //set new marker
          var markerParams = {
            map: this.map,
            animation: google.maps.Animation.DROP,
            title: place.name,
            position: place.geometry.location
          };
          this.setMarker(markerParams);

          if (place.geometry.viewport) {
            this.bounds.union(place.geometry.viewport);
          } else {
            this.bounds.extend(place.geometry.location);
          }

          this.map.fitBounds(this.bounds);
          this.map.getCenter();
          var zoom = this.map.getZoom();
          this.map.setZoom(zoom > 15 ? 15 : zoom);

        }.bind(this));
      }.bind(this));
    },

    takeCurrentLocalisation: function() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser");
        return;
      }

      function error() {
        alert('Error. Plesase referesh');
      }

      function success(position) {
        this.latitude = position.coords.latitude;
        this.longitude = position.coords.longitude;
        this.map.setCenter(new google.maps.LatLng(this.latitude, this.longitude));
        var zoom = this.map.getZoom();
        this.map.setZoom(zoom < 15 ? 15 : zoom);

        this.cleanMarkers();
        var markerParams = {
          map: this.map,
          animation: google.maps.Animation.DROP,
          title: 'You are here!',
          position: {
            lat: this.latitude,
            lng: this.longitude
          }
        };

        this.setMarker(markerParams);
      }

      this.detect.addEventListener('click', function() {
        navigator.geolocation.getCurrentPosition(success.bind(this), error);
      }.bind(this));
    }
  };


  var map = Object.create(GeoLocalisation);
  map.getMap(document.getElementById('map'));
  map.setControlers({
    input: document.getElementById('pac-input'),
    button: document.getElementById('detect')
  });
  map.searchBoxChange();
  map.takeCurrentLocalisation();



})();
</script>

</html>
